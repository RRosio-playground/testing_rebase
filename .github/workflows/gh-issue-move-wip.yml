name: gh CLI Move Issue and Comment
on:
  issues:
    types:
      - labeled
    if: github.event.label == 'someIssue'

jobs:
  move-issue-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Transfer Issue
        id: repo-event
        uses: actions/github-script@v5
      # - name: View Working Directory
      #   run: pwd
      # - name: View Files in Working Directory
      #   run: ls
        outputs: 
          event: ${{ github.event }}
      - name: Set Output Data and Echo it
        run: |
          echo "::set-output name=SRC_REPO::${{ steps.repo-event.outputs.event }}"
          echo "Event: ${{ github.event }}"
          echo "Event from wworkflow ${{ steps.repo-event.outputs.event }}"